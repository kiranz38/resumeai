<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Pure black rounded background -->
  <rect width="32" height="32" rx="7" fill="#000000"/>
  <!-- RM letters - italic/slanted, modern geometric style -->
  <g transform="translate(16, 16.5)" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
    <text
      x="0" y="0"
      text-anchor="middle"
      dominant-baseline="central"
      font-weight="700"
      font-size="15"
      font-style="italic"
      letter-spacing="-0.8"
      fill="white"
    >RM</text>
  </g>
</svg>
